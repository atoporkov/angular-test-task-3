<div class="password-view-container">
    <div class="notification">{{$ctrl.notification}}</div>
    <form class="form" ng-submit="$ctrl.onFormSubmit()" novalidate>
        <div class="form-group">
            <input type="password" ng-model="$ctrl.password" placeholder="Password" autocomplete="off"/>
        </div>
        <div class="form-group">
            <input ng-disabled="!$ctrl.password" type="submit" value="Login" />
        </div>
    </form>
</div>
