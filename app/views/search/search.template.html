<div class="search-view-container">
    <div class="notification">{{$ctrl.notification}}</div>
    <form class="form" ng-submit="$ctrl.onFormSubmit()" novalidate>
        <div class="form-group">
            <input type="text" ng-model="$ctrl.query" ng-change="$ctrl.onQueryChanged()" placeholder="Search" />
        </div>
        <div class="form-group">
            <input type="submit" value="Search" />
        </div>
    </form>
    <div class="search-container" id="searchContainer">
        <div class="search-entity" ng-repeat="item in $ctrl.videos">
            <video-entity data="item" on-select="$ctrl.onVideoSelected(data)"></video-entity>
        </div>
        <div class="empty-result" ng-if="$ctrl.emptyResult">
            There're no videos matching your query
        </div>
    </div>
</div>
